<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1><span class="white">76</span></h1>
          <p>of 100</p>
        </div>
        <h2><span class="white">Great</span></h2>
        <p class="last_paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="sumary_card">
        <h3>Summary</h3>
        <div class="Summary_component redback">
          <div class="icon_desc">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
            <p class="lred">Reaction</p>
          </div>
          <div class="percentage"><span class="gray">80</span> / 100</div>
        </div>
        <div class="Summary_component yellowback">
          <div class="icon_desc">
            <img src="./assets/images/icon-memory.svg" alt="reaction icon" />
            <p class="Oyellow">Memory</p>
          </div>
          <div class="percentage"><span class="gray">92</span> / 100</div>
        </div>
        <div class="Summary_component greenback">
          <div class="icon_desc">
            <img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
            <p class="greenTeal">Verbal</p>
          </div>
          <div class="percentage"><span class="gray">61</span> / 100</div>
        </div>
        <div class="Summary_component cobaltback">
          <div class="icon_desc">
            <img src="./assets/images/icon-visual.svg" alt="reaction icon" />
            <p class="cobaltBlue">Visual</p>
          </div>
          <div class="percentage"><span class="gray">72</span> / 100</div>
        </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </main>
  </body>
</html>
