<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <img
            class="product_img1"
            src="./assets/images/image-product-desktop.jpg"
            alt="product image"
          />
          <img
            class="product_img2"
            src="./assets/images/image-product-mobile.jpg"
            alt="product image"
          />
        </div>
        <div class="product_description">
          <p class="product_type">Perfume</p>
          <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product_about">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price_container">
            <p class="actual_price">$149.99</p>
            <p class="full_price">$169.99</p>
          </div>
          <a href="#" class="cartBtn"
            ><img src="./assets/images/icon-cart.svg" alt="cart icon" />Add to
            Cart</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
