<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link
      rel="icon"
      href="./assets/imgs/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/imgs/illustration-article.svg"
        alt="blog art"
        class="preview_img"
      />
      <a href="#" onclick="return false;" class="button">Learning</a>
      <p class="pub_date">Published 21 Dec 2023</p>
      <a href="#" onclick="return false;" class="card_title"
        >HTML & CSS foundations</a
      >
      <p class="card_description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile_container">
        <img
          src="./assets/imgs/image-avatar.webp"
          alt="perfil photo"
          class="profile_pic"
        />
        <p>Greg Hooper</p>
      </div>
    </main>
  </body>
</html>
